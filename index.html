<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Notepad - Auto-Save & Secure | Toolszu</title>
    <meta name="description" content="Free online notepad with auto-save. Write notes securely in your browser. No login required.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace']
                    },
                    colors: {
                        brand: { dark: '#0f172a', card: '#1e293b', accent: '#fbbf24' } // Amber accent
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-dark text-slate-300 min-h-screen flex flex-col font-sans selection:bg-amber-500/30">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-amber-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-yellow-600/5 rounded-full blur-[120px]"></div>
    </div>

    <nav class="border-b border-white/5 backdrop-blur-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://toolszu.com/tools/online-notepad" class="text-xl font-bold text-white flex items-center gap-2">
                <i class="fas fa-sticky-note text-amber-400"></i> Toolszu<span class="text-slate-500">Notepad</span>
            </a>
            <div class="flex items-center gap-4 text-xs font-mono text-slate-500">
                <span id="save-status"><i class="fas fa-check-circle text-green-500"></i> Saved locally</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col h-[85vh]">
        
        <div class="flex flex-wrap gap-3 mb-4 justify-between items-center bg-brand-card/50 p-2 rounded-xl border border-white/5 backdrop-blur-sm">
            <div class="flex gap-2">
                <button onclick="downloadNote()" class="flex items-center gap-2 px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-sm transition font-medium">
                    <i class="fas fa-download text-amber-400"></i> Save as .txt
                </button>
                <button onclick="copyNote()" class="flex items-center gap-2 px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg text-sm transition font-medium">
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <div class="flex gap-4 text-xs font-mono text-slate-400 px-4">
                <span><span id="char-count" class="text-white font-bold">0</span> Characters</span>
                <span><span id="word-count" class="text-white font-bold">0</span> Words</span>
            </div>
            
            <button onclick="clearNote()" class="text-slate-500 hover:text-red-400 text-sm px-3 transition" title="Clear All">
                <i class="fas fa-trash"></i>
            </button>
        </div>

        <div class="flex-grow relative group">
            <div class="absolute inset-0 bg-gradient-to-b from-amber-500/5 to-transparent rounded-2xl pointer-events-none"></div>
            <textarea 
                id="editor" 
                placeholder="Start typing your notes here..." 
                class="w-full h-full bg-brand-card/80 border border-white/10 rounded-2xl p-6 text-slate-200 placeholder-slate-600 font-mono text-sm md:text-base leading-relaxed focus:outline-none focus:border-amber-500/50 focus:ring-1 focus:ring-amber-500/20 transition resize-none shadow-2xl"
                spellcheck="false"
            ></textarea>
        </div>

        <div class="mt-6 text-center">
             <p class="text-xs text-slate-600 flex justify-center items-center gap-2">
                <i class="fas fa-lock text-amber-500/50"></i> 
                Privacy Mode: Notes are stored in your browser's local storage. Nothing is sent to our servers.
             </p>
        </div>

    </main>

    <footer class="py-6 text-center border-t border-white/5 bg-brand-dark">
        <p class="text-slate-500 text-sm mb-2">&copy; 2026 <a href="https://toolszu.com" class="text-slate-300 hover:text-white transition">Toolszu.com</a>. All rights reserved.</p>
        <p class="text-xs text-slate-600">
            <a href="https://toolszu.com/tools/online-notepad" class="hover:text-amber-500 transition">Open Notepad</a>
        </p>
    </footer>

    <script>
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('char-count');
        const wordCount = document.getElementById('word-count');
        const saveStatus = document.getElementById('save-status');

        // 1. Load saved data on startup
        window.addEventListener('DOMContentLoaded', () => {
            const savedNote = localStorage.getItem('toolszu_note');
            if (savedNote) {
                editor.value = savedNote;
                updateCounts();
            }
        });

        // 2. Auto-Save & Update Counts
        editor.addEventListener('input', () => {
            // Save to LocalStorage
            localStorage.setItem('toolszu_note', editor.value);
            
            // UI Feedback
            saveStatus.innerHTML = '<i class="fas fa-pen text-amber-500 animate-pulse"></i> Saving...';
            setTimeout(() => {
                saveStatus.innerHTML = '<i class="fas fa-check-circle text-green-500"></i> Saved locally';
            }, 800);

            updateCounts();
        });

        function updateCounts() {
            const text = editor.value;
            charCount.textContent = text.length.toLocaleString();
            
            // Calculate words (splitting by whitespace)
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            wordCount.textContent = words.toLocaleString();
        }

        // 3. Actions
        function downloadNote() {
            const text = editor.value;
            if(!text) return alert('Your notepad is empty!');

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'my-notes-toolszu.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyNote() {
            const text = editor.value;
            if(!text) return;

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('button[onclick="copyNote()"]');
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check text-green-400"></i> Copied';
                setTimeout(() => btn.innerHTML = originalHtml, 2000);
            });
        }

        function clearNote() {
            if(confirm('Are you sure you want to clear your notes? This cannot be undone.')) {
                editor.value = '';
                localStorage.removeItem('toolszu_note');
                updateCounts();
            }
        }
    </script>
</body>
</html>
